      - name: Start Metro Bundler
        run: yarn metro &

      - name: Set up port forwarding
        run: adb reverse tcp:8081 tcp:8081

      - name: Build Android APK
        run: yarn detox:build:android:release

      - name: Run Detox Tests
        run: yarn detox:test:android:release
